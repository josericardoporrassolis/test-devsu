spring:
  datasource:
    url: jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  config:
    activate:
      on-profile: test
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key: fake
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

SECRET_PUBLIC_KEY: MIIBIjA...FAKE_KEY_FOR_TESTS